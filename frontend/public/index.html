<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo-favicon.svg" type="image/svg+xml" />
    <link rel="alternate icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#007bff" />
    <meta
      name="description"
      content="신한카드 보드게임 동아리(아임 더 보스)"
    />
    
    <!-- Open Graph 메타 태그 (카카오톡, 페이스북 등 소셜 미디어 공유용) -->
    <meta property="og:title" content="아임 더 보스 - 보드게임 대여 서비스" />
    <meta property="og:description" content="신한카드 보드게임 동아리(아임 더 보스)" />
    <meta property="og:image" content="/logo-og.svg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="/" />
    <meta property="og:site_name" content="아임 더 보스" />
    
    <!-- 카카오톡 공유 최적화 -->
    <meta property="og:image:alt" content="아임 더 보스 로고" />
    
    <!-- Twitter Card 메타 태그 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="아임 더 보스 - 보드게임 대여 서비스" />
    <meta name="twitter:description" content="신한카드 보드게임 동아리(아임 더 보스)" />
    <meta name="twitter:image" content="/logo-og.svg" />
    
    <!-- 동적 메타 태그 설정을 위한 스크립트 -->
    <script>
      (function() {
        var baseUrl = window.location.origin;
        
        // Open Graph 이미지 URL 설정
        var ogImage = document.querySelector('meta[property="og:image"]');
        if (ogImage) {
          ogImage.setAttribute('content', baseUrl + '/logo-og.svg');
        }
        
        // Open Graph URL 설정
        var ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl) {
          ogUrl.setAttribute('content', baseUrl + window.location.pathname);
        }
        
        // Twitter 이미지 URL 설정
        var twitterImage = document.querySelector('meta[name="twitter:image"]');
        if (twitterImage) {
          twitterImage.setAttribute('content', baseUrl + '/logo-og.svg');
        }
      })();
    </script>
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>아임 더 보스 - 보드게임 대여 서비스</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
