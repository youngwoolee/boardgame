<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 메인 컬러 그라데이션 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#007bff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 보조 컬러 그라데이션 -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#007bff;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- 텍스트 그림자 필터 -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- 글로우 효과 필터 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#mainGradient)"/>
  
  <!-- 배경 패턴 (게임 보드 느낌) -->
  <g opacity="0.1">
    <!-- 격자 패턴 -->
    <path d="M0 0 L1200 0 M0 100 L1200 100 M0 200 L1200 200 M0 300 L1200 300 M0 400 L1200 400 M0 500 L1200 500 M0 600 L1200 600" 
          stroke="white" stroke-width="1" opacity="0.3"/>
    <path d="M0 0 L0 630 M100 0 L100 630 M200 0 L200 630 M300 0 L300 630 M400 0 L400 630 M500 0 L500 630 M600 0 L600 630 M700 0 L700 630 M800 0 L800 630 M900 0 L900 630 M1000 0 L1000 630 M1100 0 L1100 630 M1200 0 L1200 630" 
          stroke="white" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- 중앙 원형 배경 -->
  <circle cx="600" cy="315" r="200" fill="url(#accentGradient)" opacity="0.9"/>
  
  <!-- 게임 말 아이콘 (주사위 모양) -->
  <g transform="translate(500, 215)">
    <!-- 주사위 배경 -->
    <rect x="0" y="0" width="200" height="200" rx="20" fill="white" opacity="0.95"/>
    
    <!-- 주사위 점들 -->
    <circle cx="50" cy="50" r="12" fill="#007bff"/>
    <circle cx="150" cy="50" r="12" fill="#007bff"/>
    <circle cx="50" cy="100" r="12" fill="#007bff"/>
    <circle cx="100" cy="100" r="12" fill="#007bff"/>
    <circle cx="150" cy="100" r="12" fill="#007bff"/>
    <circle cx="50" cy="150" r="12" fill="#007bff"/>
    <circle cx="150" cy="150" r="12" fill="#007bff"/>
  </g>
  
  <!-- 메인 텍스트 -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="64" font-weight="900" 
        text-anchor="middle" fill="white" filter="url(#textShadow)">
    아임 더 보스
  </text>
  
  <!-- 서브 텍스트 -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="28" font-weight="600" 
        text-anchor="middle" fill="white" opacity="0.9">
    보드게임 대여 서비스
  </text>
  
  <!-- 장식 요소들 -->
  <g opacity="0.6">
    <!-- 왼쪽 상단 장식 -->
    <circle cx="150" cy="120" r="25" fill="white"/>
    <circle cx="150" cy="120" r="15" fill="#007bff"/>
    
    <!-- 오른쪽 상단 장식 -->
    <circle cx="1050" cy="120" r="25" fill="white"/>
    <circle cx="1050" cy="120" r="15" fill="#007bff"/>
    
    <!-- 왼쪽 하단 장식 -->
    <circle cx="150" cy="510" r="20" fill="white"/>
    <circle cx="150" cy="510" r="10" fill="#007bff"/>
    
    <!-- 오른쪽 하단 장식 -->
    <circle cx="1050" cy="510" r="20" fill="white"/>
    <circle cx="1050" cy="510" r="10" fill="#007bff"/>
  </g>
  
  <!-- 게임 카드 아이콘들 -->
  <g opacity="0.4">
    <!-- 왼쪽 카드 -->
    <rect x="80" y="300" width="60" height="80" rx="8" fill="white" transform="rotate(-15 110 340)"/>
    <rect x="85" y="305" width="50" height="70" rx="5" fill="#007bff" transform="rotate(-15 110 340)"/>
    
    <!-- 오른쪽 카드 -->
    <rect x="1060" y="300" width="60" height="80" rx="8" fill="white" transform="rotate(15 1090 340)"/>
    <rect x="1065" y="305" width="50" height="70" rx="5" fill="#007bff" transform="rotate(15 1090 340)"/>
  </g>
</svg>
